<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Remote Control | Aurora</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

    <!-- Custom styles -->
    <link href="/css/common.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div class="container">
    <div th:replace="common :: navigation (activeItem='remote')"></div>

    <table class="table table-bordered">
        <tr>
            <td>
                <button title="Brightness Down">
                    <span class="glyphicon glyphicon-collapse-down" aria-hidden="true"></span>
                </button>
            </td>
            <td>
                <button title="Power"><span class="glyphicon glyphicon-off" aria-hidden="true"></span></button>
            </td>
            <td>
                <button title="Brightness Up">
                    <span class="glyphicon glyphicon-collapse-up" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button title="Up">
                    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                </button>
            </td>
            <td>
                <button>Mode</button>
            </td>
        </tr>
        <tr>
            <td>
                <button title="Left">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                </button>
            </td>
            <td>
                <button>Select</button>
            </td>
            <td>
                <button title="Right">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button title="Down">
                    <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                </button>
            </td>
            <td>
                <button title="Back"><span class="glyphicon glyphicon-circle-arrow-left" aria-hidden="true"></span></button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button>Palette</button>
            </td>
            <td>
                <button>Clock/Message</button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
