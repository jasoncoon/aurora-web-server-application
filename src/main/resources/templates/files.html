<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Files | Aurora</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

  <!-- Custom styles -->
  <link href="/css/common.css" rel="stylesheet"/>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body>
<div th:replace="common :: navigation (activeItem='files')"></div>

<div class="container">

  <h3>Upload Animation</h3>

  <form class="form-horizontal" role="form" action="#" th:action="@{/files}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="inputFile" class="col-sm-2 control-label">File</label>

      <div class="col-sm-8">
        <input class="form-control" id="inputFile" type="file" name="file"/>
      </div>
    </div>

    <div class="form-group">
      <label for="inputName" class="col-sm-2 control-label">Name</label>

      <div class="col-sm-8">
        <input class="form-control" id="inputName" type="text" name="name" maxlength="8" required="true"/>
      </div>
    </div>

    <div class="form-group">
      <p class="help-block col-sm-offset-2 col-sm-8">Please enter a short file name for the animation, 8 characters or less, without the 
        .gif extension, such as anim1234</p>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="btn btn-default">Upload</button>
        <p class="help-block" th:text="${status}"></p>
      </div>
    </div>
  </form>
  <hr/>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
