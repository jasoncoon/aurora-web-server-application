<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Message | Aurora</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

    <!-- Custom styles -->
    <link href="/css/common.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div th:replace="common :: navigation (activeItem='message')"></div>

    <div class="container">

    <form class="form-horizontal" role="form" action="#" th:action="@{/message}" th:object="${message}" method="post">
        <div class="form-group">
            <label for="inputText" class="col-sm-2 control-label">Text</label>

            <div class="col-sm-8">
                <input class="form-control" id="inputText" type="text" th:field="*{text}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="inputFont" class="col-sm-2 control-label">Font</label>

            <div class="col-sm-8">
                <select class="form-control" id="inputFont" th:field="*{font}">
                    <option th:each="font : ${fonts}"
                            th:value="${font}"
                            th:text="${font}">Wireframe
                    </option>
                </select>
            </div>
        </div>

        <hr />

        <div class="form-group">
            <label for="inputRed" class="col-sm-2 control-label">Red</label>

            <div class="col-sm-8">
                <input class="form-control" id="inputRed" type="number" th:field="*{red}" min="0" max="255" />
            </div>
        </div>

        <div class="form-group">
            <label for="inputGreen" class="col-sm-2 control-label">Green</label>

            <div class="col-sm-8">
                <input class="form-control" id="inputGreen" type="number" th:field="*{green}" min="0" max="255" />
            </div>
        </div>

        <div class="form-group">
            <label for="inputBlue" class="col-sm-2 control-label">Blue</label>

            <div class="col-sm-8">
                <input class="form-control" id="inputBlue" type="number" th:field="*{blue}" min="0" max="255" />
            </div>
        </div>

        <hr />

        <div class="form-group">
            <label for="inputTop" class="col-sm-2 control-label">Top</label>

            <div class="col-sm-8">
                <input class="form-control" id="inputTop" type="number" th:field="*{top}" min="0" max="31" />
            </div>
        </div>

        <div class="form-group">
            <label for="inputLeft" class="col-sm-2 control-label">Left</label>

            <div class="col-sm-8">
                <input class="form-control" id="inputLeft" type="number" th:field="*{left}" min="0" max="31" />
            </div>
        </div>

        <hr />

        <div class="form-group">
            <label for="inputSpeed" class="col-sm-2 control-label">Scroll Speed</label>

            <div class="col-sm-8">
                <input class="form-control" id="inputSpeed" type="number" th:field="*{speed}" min="0" max="255" />
            </div>
        </div>

        <div class="form-group">
            <label for="inputMode" class="col-sm-2 control-label">Scroll Mode</label>

            <div class="col-sm-8">
                <select class="form-control" id="inputMode" th:field="*{mode}">
                    <option th:each="mode : ${modes}"
                            th:value="${mode}"
                            th:text="${mode}">Wireframe
                    </option>
                </select>
            </div>
        </div>

        <hr />

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-default">Show</button>
                <p class="help-block" th:text="${status}"></p>
            </div>
        </div>
    </form>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
